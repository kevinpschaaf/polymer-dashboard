<dom-module id="paper-spinner-styles" assetpath="bower_components/paper-spinner/">
  <template>
    <style>/* /**************************/ /* STYLES FOR THE SPINNER */ /**************************/ /* * Constants:* STROKEWIDTH = 3px * ARCSIZE = 270 degrees (amount of circle the arc takes up) * ARCTIME = 1333ms (time it takes to expand and contract arc) * ARCSTARTROT = 216 degrees (how much the start location of the arc * should rotate each time,216 gives us a * 5 pointed star shape (it's 360/5 * 3). * For a 7 pointed star,we might do * 360/7 * 3 = 154.286) * CONTAINERWIDTH = 28px * SHRINK_TIME = 400ms */ :host{display:inline-block;position:relative;width:28px;/* CONTAINERWIDTH */ height:28px;/* CONTAINERWIDTH */}#spinnerContainer{width:100%;height:100%;/* The spinner does not have any contents that would have to be * flipped if the direction changes. Always use ltr so that the * style works out correctly in both cases. */ direction:ltr;}#spinnerContainer.active{/* duration:360 * ARCTIME / (ARCSTARTROT + (360-ARCSIZE)) */ -webkit-animation:container-rotate 1568ms linear infinite;animation:container-rotate 1568ms linear infinite;}@-webkit-keyframes container-rotate{to{-webkit-transform:rotate(360deg)}}@keyframes container-rotate{to{transform:rotate(360deg)}}.spinner-layer{position:absolute;width:100%;height:100%;opacity:0;white-space:nowrap;border-color:var(--paper-spinner-color,--google-blue-500);}.layer-1{border-color:var(--paper-spinner-layer-1-color,--google-blue-500);}.layer-2{border-color:var(--paper-spinner-layer-2-color,--google-red-500);}.layer-3{border-color:var(--paper-spinner-layer-3-color,--google-yellow-500);}.layer-4{border-color:var(--paper-spinner-layer-4-color,--google-green-500);}/** * IMPORTANT NOTE ABOUT CSS ANIMATION PROPERTIES (keanulee):* * iOS Safari (tested on iOS 8.1) does not handle animation-delay very well - it doesn't * guarantee that the animation will start _exactly_ after that value. So we avoid using * animation-delay and instead set custom keyframes for each color (as layer-2undant as it * seems). * * We write out each animation in full (instead of separating animation-name,* animation-duration,etc.) because under the polyfill,Safari does not recognize those * specific properties properly,treats them as -webkit-animation,and overrides the * other animation rules. See https://github.com/Polymer/platform/issues/53. */ .active .spinner-layer{/* durations:4 * ARCTIME */ -webkit-animation:fill-unfill-rotate 5332ms cubic-bezier(0.4,0.0,0.2,1) infinite both;animation:fill-unfill-rotate 5332ms cubic-bezier(0.4,0.0,0.2,1) infinite both;opacity:1;}.active .spinner-layer.layer-1{/* durations:4 * ARCTIME */ -webkit-animation:fill-unfill-rotate 5332ms cubic-bezier(0.4,0.0,0.2,1) infinite both,layer-1-fade-in-out 5332ms cubic-bezier(0.4,0.0,0.2,1) infinite both;animation:fill-unfill-rotate 5332ms cubic-bezier(0.4,0.0,0.2,1) infinite both,layer-1-fade-in-out 5332ms cubic-bezier(0.4,0.0,0.2,1) infinite both;}.active .spinner-layer.layer-2{/* durations:4 * ARCTIME */ -webkit-animation:fill-unfill-rotate 5332ms cubic-bezier(0.4,0.0,0.2,1) infinite both,layer-2-fade-in-out 5332ms cubic-bezier(0.4,0.0,0.2,1) infinite both;animation:fill-unfill-rotate 5332ms cubic-bezier(0.4,0.0,0.2,1) infinite both,layer-2-fade-in-out 5332ms cubic-bezier(0.4,0.0,0.2,1) infinite both;}.active .spinner-layer.layer-3{/* durations:4 * ARCTIME */ -webkit-animation:fill-unfill-rotate 5332ms cubic-bezier(0.4,0.0,0.2,1) infinite both,layer-3-fade-in-out 5332ms cubic-bezier(0.4,0.0,0.2,1) infinite both;animation:fill-unfill-rotate 5332ms cubic-bezier(0.4,0.0,0.2,1) infinite both,layer-3-fade-in-out 5332ms cubic-bezier(0.4,0.0,0.2,1) infinite both;}.active .spinner-layer.layer-4{/* durations:4 * ARCTIME */ -webkit-animation:fill-unfill-rotate 5332ms cubic-bezier(0.4,0.0,0.2,1) infinite both,layer-4-fade-in-out 5332ms cubic-bezier(0.4,0.0,0.2,1) infinite both;animation:fill-unfill-rotate 5332ms cubic-bezier(0.4,0.0,0.2,1) infinite both,layer-4-fade-in-out 5332ms cubic-bezier(0.4,0.0,0.2,1) infinite both;}@-webkit-keyframes fill-unfill-rotate{12.5%{-webkit-transform:rotate(135deg);}/* 0.5 * ARCSIZE */ 25%{-webkit-transform:rotate(270deg);}/* 1 * ARCSIZE */ 37.5%{-webkit-transform:rotate(405deg);}/* 1.5 * ARCSIZE */ 50%{-webkit-transform:rotate(540deg);}/* 2 * ARCSIZE */ 62.5%{-webkit-transform:rotate(675deg);}/* 2.5 * ARCSIZE */ 75%{-webkit-transform:rotate(810deg);}/* 3 * ARCSIZE */ 87.5%{-webkit-transform:rotate(945deg);}/* 3.5 * ARCSIZE */ to{-webkit-transform:rotate(1080deg);}/* 4 * ARCSIZE */}@keyframes fill-unfill-rotate{12.5%{transform:rotate(135deg);}/* 0.5 * ARCSIZE */ 25%{transform:rotate(270deg);}/* 1 * ARCSIZE */ 37.5%{transform:rotate(405deg);}/* 1.5 * ARCSIZE */ 50%{transform:rotate(540deg);}/* 2 * ARCSIZE */ 62.5%{transform:rotate(675deg);}/* 2.5 * ARCSIZE */ 75%{transform:rotate(810deg);}/* 3 * ARCSIZE */ 87.5%{transform:rotate(945deg);}/* 3.5 * ARCSIZE */ to{transform:rotate(1080deg);}/* 4 * ARCSIZE */}/** * HACK:Even though the intention is to have the current .spinner-layer at * `opacity:1`,we set it to `opacity:0.99` instead since this forces Chrome * to do proper subpixel rendering for the elements being animated. This is * especially visible in Chrome 39 on Ubuntu 14.04. See:* * - https://github.com/Polymer/paper-spinner/issues/9 * - https://code.google.com/p/chromium/issues/detail?id=436255 */ @-webkit-keyframes layer-1-fade-in-out{from{opacity:0.99;}25%{opacity:0.99;}26%{opacity:0;}89%{opacity:0;}90%{opacity:0.99;}100%{opacity:0.99;}}@keyframes layer-1-fade-in-out{from{opacity:0.99;}25%{opacity:0.99;}26%{opacity:0;}89%{opacity:0;}90%{opacity:0.99;}100%{opacity:0.99;}}@-webkit-keyframes layer-2-fade-in-out{from{opacity:0;}15%{opacity:0;}25%{opacity:0.99;}50%{opacity:0.99;}51%{opacity:0;}}@keyframes layer-2-fade-in-out{from{opacity:0;}15%{opacity:0;}25%{opacity:0.99;}50%{opacity:0.99;}51%{opacity:0;}}@-webkit-keyframes layer-3-fade-in-out{from{opacity:0;}40%{opacity:0;}50%{opacity:0.99;}75%{opacity:0.99;}76%{opacity:0;}}@keyframes layer-3-fade-in-out{from{opacity:0;}40%{opacity:0;}50%{opacity:0.99;}75%{opacity:0.99;}76%{opacity:0;}}@-webkit-keyframes layer-4-fade-in-out{from{opacity:0;}65%{opacity:0;}75%{opacity:0.99;}90%{opacity:0.99;}100%{opacity:0;}}@keyframes layer-4-fade-in-out{from{opacity:0;}65%{opacity:0;}75%{opacity:0.99;}90%{opacity:0.99;}100%{opacity:0;}}/** * Patch the gap that appear between the two adjacent div.circle-clipper while the * spinner is rotating (appears on Chrome 38,Safari 7.1,and IE 11). * * Update:the gap no longer appears on Chrome when .spinner-layer's opacity is 0.99,* but still does on Safari and IE. */ .gap-patch{position:absolute;box-sizing:border-box;top:0;left:45%;width:10%;height:100%;overflow:hidden;border-color:inherit;}.gap-patch .circle{width:1000%;left:-450%;}.circle-clipper{display:inline-block;position:relative;width:50%;height:100%;overflow:hidden;border-color:inherit;}.circle-clipper .circle{width:200%;}.circle{box-sizing:border-box;height:100%;border-width:3px;/* STROKEWIDTH */ border-style:solid;border-color:inherit;border-bottom-color:transparent !important;border-radius:50%;-webkit-animation:none;animation:none;@apply(--layout-fit);}.circle-clipper.left .circle{border-right-color:transparent !important;-webkit-transform:rotate(129deg);transform:rotate(129deg);}.circle-clipper.right .circle{left:-100%;border-left-color:transparent !important;-webkit-transform:rotate(-129deg);transform:rotate(-129deg);}.active .circle-clipper.left .circle{/* duration:ARCTIME */ -webkit-animation:left-spin 1333ms cubic-bezier(0.4,0.0,0.2,1) infinite both;animation:left-spin 1333ms cubic-bezier(0.4,0.0,0.2,1) infinite both;}.active .circle-clipper.right .circle{/* duration:ARCTIME */ -webkit-animation:right-spin 1333ms cubic-bezier(0.4,0.0,0.2,1) infinite both;animation:right-spin 1333ms cubic-bezier(0.4,0.0,0.2,1) infinite both;}@-webkit-keyframes left-spin{from{-webkit-transform:rotate(130deg);}50%{-webkit-transform:rotate(-5deg);}to{-webkit-transform:rotate(130deg);}}@keyframes left-spin{from{transform:rotate(130deg);}50%{transform:rotate(-5deg);}to{transform:rotate(130deg);}}@-webkit-keyframes right-spin{from{-webkit-transform:rotate(-130deg);}50%{-webkit-transform:rotate(5deg);}to{-webkit-transform:rotate(-130deg);}}@keyframes right-spin{from{transform:rotate(-130deg);}50%{transform:rotate(5deg);}to{transform:rotate(-130deg);}}#spinnerContainer.cooldown{/* duration:SHRINK_TIME */ -webkit-animation:container-rotate 1568ms linear infinite,fade-out 400ms cubic-bezier(0.4,0.0,0.2,1);animation:container-rotate 1568ms linear infinite,fade-out 400ms cubic-bezier(0.4,0.0,0.2,1);}@-webkit-keyframes fade-out{from{opacity:0.99;}to{opacity:0;}}@keyframes fade-out{from{opacity:0.99;}to{opacity:0;}}</style>

<dom-module id="pd-shared-styles" assetpath="elements/">
  <style>:host{display:block;background:white;}.horizontal{@apply(--layout-horizontal);@apply(--layout-center);}.justified{@apply(--layout-justified);}paper-toolbar{background-color:var(--paper-blue-grey-50);color:var(--paper-blue-grey-700);--paper-toolbar-title:{margin:20px;}}a:link,a:visited{color:var(--google-blue-700);}.needs-signin{width:500px;text-align:center;margin:150px auto;}.results{max-width:1000px;margin:40px auto;}.status{text-align:center;}.p0{color:var(--paper-pink-500) !important;}.p1{color:var(--paper-orange-500) !important;}.p2{color:var(--paper-indigo-500) !important;}.pr{color:var(--paper-green-500) !important;}.tldr{text-align:center;margin:0 20px;}.tldr .value{font-size:60px;line-height:1;font-weight:700;}.tldr .title{font-size:15px;font-weight:300;text-transform:uppercase;}.row{@apply(--layout-horizontal);font-size:16px;padding:.3rem 0;}.row.repo{border:1px solid #EFF0EC;}.row > *{padding:5px;box-sizing:border-box;}.row.all{background:var(--paper-pink-500);color:white;font-weight:bold;}.row.lead{background:var(--paper-blue-grey-50);cursor:pointer;font-weight:bold;}.row.maintainer{background:var(--paper-blue-grey-100);cursor:pointer;font-weight:bold;}.name{width:300px;background:initial;}.lead .name{font-weight:bold;padding-left:20px;}.maintainer .name{padding-left:40px;font-weight:normal;}.repo .name{padding-left:50px;}.count{width:80px;}paper-checkbox{--paper-checkbox-label-color:var(--paper-blue-grey-700);font-size:14px;margin-right:15px;}paper-button{text-transform:none;}</style>

<dom-module id="pd-app" assetpath="elements/">
  <template strip-whitespace="">
    <style include="pd-shared-styles"></style>
    <paper-toolbar>
      <span class="title">Polymer Elements Issues</span>

      <div class="horizontal" hidden$="[[!_shouldShowResults(googleUser,githubUser)]]">
        <paper-checkbox on-tap="_toggleTeams" id="teamsOn" checked="">Expand teams</paper-checkbox>
        <paper-checkbox on-tap="_toggleRepos" id="reposOn" checked="">Expand repos</paper-checkbox>
      </div>

      <paper-button id="googleButton" on-tap="toggleGoogleLogin" raised="">
        Google {{loginStatus(googleUser)}}
      </paper-button>

      <paper-button id="githubButton" on-tap="toggleGithubLogin" raised="">
        GitHub {{loginStatus(githubUser)}}
      </paper-button>
    </paper-toolbar>

    

    

    <div class="needs-signin" hidden$="[[_shouldShowResults(googleUser,githubUser)]]">
      <h1><span style="font-weight:normal;"></span> You're not signed in!</h1>
      <p>You need to be signed in to both Google and GitHub for this to work.</p>
    </div>

    <div class="results" hidden$="[[!_shouldShowResults(googleUser,githubUser)]]">
      <div class="horizontal justified">
        <div class="tldr">
          <div class="value">{{all.untriaged.length}}</div>
          <div class="title">untriaged</div>
        </div>
        <div class="tldr">
          <div class="value p0">{{all.p0.length}}</div>
          <div class="title">P0 issues</div>
        </div>
        <div class="tldr">
          <div class="value p1">{{all.p1.length}}</div>
          <div class="title">P1 issues</div>
        </div>
        <div class="tldr">
          <div class="value p2">{{all.p2.length}}</div>
          <div class="title">P2 issues</div>
        </div>
        <div class="tldr">
          <div class="value pr">{{all.prs.length}}</div>
          <div class="title">Open PRs</div>
        </div>
      </div>
      <br>


      <div class="status">
        <paper-spinner active="{{loading}}"></paper-spinner>
        <div>
          Status: {{status}}
        </div>
      </div>
      <br>

      <div class="list">
        <div class="row header">
          <div class="name"></div>
          <div class="count">Untriaged</div>
          <div class="count">P0</div>
          <div class="count">P1</div>
          <div class="count">P2</div>
          <div class="count">PR's</div>
          <div class="count"></div>
        </div>

        <template is="dom-repeat" items="{{all.leads}}">
          <pd-lead lead="{{item}}">
          </pd-lead>
        </template>
      </div>
    </div>

    <google-sheets id="sheet" client-id="{{clientId}}" key="1m0SleaDfRTPzDvlnInip9x4FXT6O98M2W8jwZyHmNp8" tab-id="1" rows="{{rows}}">
    </google-sheets>

    <google-signin-aware client-id="{{clientId}}" scopes="https://spreadsheets.google.com/feeds" id="googleAuth" is-authorized="{{googleUser}}">
    </google-signin-aware>

    <firebase-auth provider="github" id="githubAuth" location="https://polymer-demos.firebaseio.com" user="{{githubUser}}">
    </firebase-auth>

  </template>

  </dom-module>

<dom-module id="pd-lead" assetpath="elements/">
  <template>
    <style include="pd-shared-styles"></style>
    <div class="row lead" on-tap="__toggleDetails">
      <div class="name">{{lead.name}}</div>
      <div class="count">{{lead.untriaged.length}}</div>
      <div class="count p0">{{lead.p0.length}}</div>
      <div class="count p1">{{lead.p1.length}}</div>
      <div class="count p2">{{lead.p2.length}}</div>
      <div class="count pr">{{lead.prs.length}}</div>
    </div>
    <iron-collapse opened="{{lead.detailsOpen}}">
      <template is="dom-repeat" items="{{lead.maintainers}}">
        <pd-maintainer maintainer="{{item}}"></pd-maintainer>
      </template>
    </iron-collapse>
    <iron-localstorage name="lead-{{lead.name}}-opened" value="{{opened}}">
    </iron-localstorage>
  </template>
  </dom-module>

<dom-module id="pd-maintainer" assetpath="elements/">
  <template>
    <style include="pd-shared-styles"></style>
    <div class="row maintainer" on-tap="__toggleDetails">
      <div class="name">{{maintainer.name}}</div>
      <div class="count">{{maintainer.untriaged.length}}</div>
      <div class="count p0">{{maintainer.p0.length}}</div>
      <div class="count p1">{{maintainer.p1.length}}</div>
      <div class="count p2">{{maintainer.p2.length}}</div>
      <div class="count p3">{{maintainer.prs.length}}</div>
    </div>
    <iron-collapse opened="{{maintainer.detailsOpen}}">
      <template is="dom-repeat" items="{{maintainer.repos}}">
        <div class="row repo">
          <div class="name "><a target="_blank" href="https://github.com/polymerelements/{{item.name}}">{{item.name}}</a></div>
